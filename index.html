<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de imagen y PDF en una pagina HTML</title>
</head>
<body>
    <h1>Una imagen y un archivo PDF en una pagina HTML</h1>
    <img src="./hello.jpg" alt="Imagen de ejemplo" width="400">
    <p>Esta es una imagen de ejemplo.</p>
    <embed src="./ejemplo.pdf" width="500" height="700" type='application/pdf'>
    <p>Este es un archivo PDF de ejemplo.</p>
</body>
</html>
